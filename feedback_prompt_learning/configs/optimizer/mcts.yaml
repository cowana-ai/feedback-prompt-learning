# MCTS Optimizer Configuration
# Use this as the default, or override with mcts_feedback.yaml or mcts_promptagent.yaml

defaults:
  - mcts_promptagent  # Options: mcts_promptagent (error-only) or mcts_feedback (feedback-based)

# MCTS-specific parameters
num_iterations: 12
exploration_constant: 2.5
minibatch_size_train: 1
minibatch_size_eval: 40
max_depth: 4
expand_width: 3
num_samples: 1
post_instruction: false

llm:
  student:
    _target_: langchain_openai.ChatOpenAI
    model_name: gpt-4o-mini
    temperature: 0.
  action:
    _target_: langchain_openai.ChatOpenAI
    model_name: gpt-4o
    temperature: 0.
  critic:
    _target_: langchain_openai.ChatOpenAI
    model_name: gpt-4o
    temperature: 1.

sample_examples:
  num_historical: 5

# Note: gradient_analysis_prompt and prompt_generation_prompt are now loaded from:
# - mcts_promptagent.yaml (default): Simple error analysis for PromptAgent
# - mcts_feedback.yaml: Detailed feedback-based analysis for MCTS with feedback
#
# To switch algorithms, change the defaults section above or override via command line:
# Example: optimizer=mcts_feedback
